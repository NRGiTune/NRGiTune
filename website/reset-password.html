<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRGiTune - Definir Nova Senha</title>
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/reset-password.css">
</head>

<body>
    <main id="resetPasswordModal" class="resetPassw">
        <div class="resetPassw-content">
            <div class="resetPassw-content">
                <h2>Definir Nova Senha</h2>
                <p class="subtitle" id="status-message"></p>
                <div id="loading-check" style="text-align: center;">
                    <p>A verificar a sua sessão...</p>
                </div>
                <form id="resetPasswordForm" style="display: none;">
                    <div class="resetPassw-form-group">
                        <label for="resetPasswNew">Nova Senha (mínimo 8 carateres, letras (aA), dígitos, Símbolos)</label>
                        <input class="resetPassw-form-input" type="password" id="resetPasswNew" name="new_password"
                            placeholder="••••••••" minlength="8" 
                            title="RECOMENDADO: Mais de 8 carateres; letras minúsculas/maiúsculas (aA); dígitos (123) e símbolos (#*!)"
                            required>
                        <i class="fas fa-eye-slash resetPassw-toggle" id="toggleResetPassword"></i>
                    </div>
                    <div class="form-group">
                        <label for="resetPasswConfirm">Confirmar Senha</label>
                        <input class="resetPassw-form-input" type="password" id="resetPasswConfirm"
                            name="confirm_password" placeholder="••••••••" minlength="8" required>
                        <i class="fas fa-eye-slash resetPassw-toggle" id="toggleResetPasswordConfirm"></i>
                    </div>
                    <button class="resetPassw-button" type="submit" id="resetBtn">
                        <span id="resetBtnText">Redefinir Senha</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
