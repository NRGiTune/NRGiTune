<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <main id="contactModal" class="contact">
        <div class="contact-content">
            <h2>Fale Connosco</h2>
            <p class="subtitle">Envie a sua mensagem.</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input class="form-input" type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input class="form-input" type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-input" id="message" name="message" required></textarea>
                </div>

                <button class="main-auth-button" type="submit">Enviar Mensagem</button>
                <p class="auth-message" id="status-message"></p>
            </form>
        </div>
    </main>

</body>

</html>
