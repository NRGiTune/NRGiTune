<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quem-somos.css">
</head>

<body>

    <main class="main-content">

        <div class="iframe-container">
            <iframe id="contentIframe" class="iframe-content"
                src="https://pedromcneves.github.io/EnergiTune/pwrmatch-app/webapp/main.html"
                title="Conteúdo Carregado"></iframe>
        </div>

        <script>
            function openModal(pageUrl) {
                document.getElementById('contentIframe').src = pageUrl;
                document.getElementById('modalArea').style.display = 'flex';
            }

            function closeModal() {
                document.getElementById('modalArea').style.display = 'none';
                document.getElementById('contentIframe').src = ''; // Limpa o src ao fechar
            }

            // Opcional: Fechar ao clicar fora da área
            document.getElementById('modalArea').addEventListener('click', function (event) {
                if (event.target.id === 'modalArea') {
                    closeModal();
                }
            });
        </script>

    </main>

</body>

</html>
