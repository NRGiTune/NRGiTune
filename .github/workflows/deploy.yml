name: Deploy Website + App to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Preparar artefactos
      - name: Copy Website and OpenUI5 App
        run: |
          # Copiar site para raiz
          mkdir -p artifact
          cp -r website/* artifact/

          # Copiar PowerMatch app para subpasta
          ##mkdir -p artifact/powermatch-app/webapp
          # cp -r apps/powermatch-app/* artifact/powermatch-app/
          # mkdir -p artifact
          ##rsync -av apps/powermatch-app/ artifact/powermatch-app/

          # Copiar PWRMatch app para subpasta
          ##mkdir -p artifact/pwrmatch-app/webapp
          ##rsync -av apps/powermatch-app/ artifact/pwrmatch-app/


      # 4️⃣ Fazer upload do artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact

      # 5️⃣ Deploy para GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
