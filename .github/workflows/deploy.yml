name: Deploy OpenUI5 App to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Copiar a app para artifact
      - name: Copy OpenUI5 App
        run: |
          mkdir -p artifact
          rsync -av apps/powermatch-app/ artifact/

      # 4️⃣ Upload do artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact

      # 5️⃣ Deploy
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

