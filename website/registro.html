<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quem-somos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Começar</title>
</head>

<body>

    <main class="main-content">

        <div class="main-center">
            <a href="index.html">
                <embed type="image/svg+xml" src="imgs/logo-img.svg" width="100%" height="100%" />
            </a>
        </div>


        <div class="container">

            <h1>Começar</h1>
            <p>Criar uma nova conta</p>

            <button id="btn-github-signup">
                <!--<img src="github-icon.png" alt="GitHub Logo" /> -->
                Continuar com o GitHub
            </button>

            <p>ou</p>

            <form id="form-signup">
                <label for="email-signup">E-mail</label>
                <input type="email" id="email-signup" placeholder="você@exemplo.com" required>

                <label for="password-signup">Senha</label>
                <input type="password" id="password-signup" placeholder="••••••••" required>
                <button type="submit" id="btn-inscrever">Inscrever-se</button>
            </form>

            <p>Tem uma conta? <a href="login.html">Entre agora</a></p>

            <p class="terms-privacy">
                Ao continuar, você concorda com os
                <a href="#">Termos de Serviço</a> e a
                <a href="#">Política de Privacidade</a> da Supabase e em receber e-mails periódicos com atualizações.
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script>
            // CONFIGURAÇÃO SUPABASE (Substitua pelos seus dados)
            const SUPABASE_URL = 'https://citaewfnpsfjtnuolqyo.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpdGFld2ZucHNmanRudW9scXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MDcxMjMsImV4cCI6MjA3MzE4MzEyM30.JJ90UzR3_DLu6-YcWGZq623B-hXcPFBUrwg2gOLFOcI';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const form = document.getElementById('form-signup');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email-signup').value;
                const password = document.getElementById('password-signup').value;

                // Função de Registo Supabase
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        // Opcional: URL de redirecionamento após a confirmação do e-mail
                        emailRedirectTo: 'https://pedromcneves.github.io/EnergiTune/',
                    },
                });

                if (error) {
                    alert(`Erro ao registar: ${error.message}`);
                } else {
                    alert('Verifique o seu e-mail para o link de confirmação!');
                }
            });

            // Exemplo de como implementar o login com provedor social (GitHub)
            document.getElementById('btn-github-signup').addEventListener('click', async () => {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: 'URL_DE_REDIRECIONAMENTO_APÓS_LOGIN', // Por exemplo, /dashboard
                    },
                });

                if (error) {
                    alert(`Erro ao iniciar sessão com GitHub: ${error.message}`);
                }
            });
        </script>

    </main>

</body>

</html>
